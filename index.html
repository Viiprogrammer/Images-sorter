<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <title>Images Sorter</title>
</head>
<body>

<div id="end" class="container user-select-none mt-2 d-none">
  <div class="alert alert-secondary" role="alert">
    <strong>Success!</strong> All images sorted!
  </div>
  <div class="d-flex align-items-center justify-content-center p-3 py-5 mb-2" style="font-size: 20em;">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9c0 .013 0 .027.002.04V12l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15 9.499V3.5a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm4.502 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>
    </svg>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button id="back" type="button" class="btn btn-dark mr-1 mb-2">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg> Back
    </button>
  </div>
</div>

<div id="settings" class="container user-select-none">

  <h2 class="text-center mt-3">
    Settings
  </h2>
  <div class="alert alert-secondary" style="visibility: hidden" id="alert_msg" role="alert">

  </div>
  <div class="d-flex justify-content-center mt-3">
    <button type="button" id="input" class="btn btn-dark mr-1">
      Choose input directory
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
      </svg>

      <div class="text-success d-none" id="choosed_input">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg>
      </div>
    </button>
    <button type="button" id="output" class="btn btn-dark mr-1">
      Choose output directories
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
      </svg>
      <div class="text-success d-none" id="choosed_output">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg>
      </div>
    </button>
  </div>

  <ul class="list-group mt-4 d-none" id="outputs">

  </ul>

  <div class="d-flex justify-content-center mt-3 mb-3">
    <button type="button" id="next" class="btn btn-info mr-1">
      Next
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-forward-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.77 12.11l4.012-2.953a.647.647 0 0 0 0-1.114L9.771 5.09a.644.644 0 0 0-.971.557V6.65H2v3.9h6.8v1.003c0 .505.545.808.97.557z"/>
      </svg>
    </button>
  </div>
</div>

<div id="sort" class="container user-select-none d-none">
  <h2 class="text-center">
    Sorted
    <span class="badge badge-success" id="sorted_count">0</span> / <span id="all_count" class="badge badge-secondary">111</span>
  </h2>
  <div class="alert alert-dark" style="visibility: hidden" id="sort_msg" role="alert"></div>
  <div class="row mt-2">
      <img style="max-width: 300px;max-height: 400px;" id="image" class="rounded mx-auto d-block" src="https://via.placeholder.com/200x300.png?text=Anime+Image"/>
  </div>
  <div id="buttons_container" class="d-flex justify-content-center mt-3"></div>
</div>

<script src="./renderer.js"></script>
</body>
</html>
